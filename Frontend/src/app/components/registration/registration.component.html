<div class="step-panel">
  <form [formGroup]="multiStepForm" class="multistep">
    <div [ngSwitch]="step">
      <!-- first Step -->
      <ng-template class="step" ngSwitchCase="1">
        <div formGroupName="nameForm" class="step">
          <h2> Provide your Name</h2>
          <div class="form-line"><input placeholder="First Name" class="stndinput" id="firstName" type="text"
              formControlName="firstName">
          </div>
          <div
            *ngIf="!multiStepForm.controls.nameForm.controls.firstName.valid && multiStepForm.controls.nameForm.controls.firstName.touched">
            First Name requaired
          </div>
          <div class="form-line">
            <input placeholder="Last Name:" class="stndinput" id="lastName" type="text" formControlName="lastName">
          </div>
          <div
            *ngIf="!multiStepForm.controls.nameForm.controls.lastName.valid && multiStepForm.controls.nameForm.controls.lastName.touched">
            Last Name requaired
          </div>
          <div class="form-line">
            <input placeholder="Second Name" class="stndinput" id="secondName" type="text" formControlName="secondName">
          </div>
          <div class="form-line">
            <button class="stndbtn active" type="button" (click)="signIn()">SignIN</button>
            <button class="stndbtn" type="button" (click)="next()">Next</button>
          </div>
        </div>
      </ng-template>
      <!-- end of first step -->

      <!-- second step -->
      <ng-template class="step" ngSwitchCase="2">
        <div formGroupName="contactsForm" class="step">
          <h2>Provide your Contacts</h2>

          <div class="form-line">
            <input placeholder="Email" class="stndinput" id="email" type="text" formControlName="email">
          </div>
          <div
            *ngIf="!multiStepForm.controls.contactsForm.controls.email.valid && multiStepForm.controls.contactsForm.controls.email.touched">
            Email is not correct
          </div>
          <div class="form-line">
            <input placeholder="Phone" class="stndinput" id="phone" type="phone" formControlName="phone">
          </div>
          <div
            *ngIf="!multiStepForm.controls.contactsForm.controls.phone.valid && multiStepForm.controls.contactsForm.controls.phone.touched">
            Phone is not correct
          </div>
          <div class="form-line">
            <input placeholder="Messanger" class="stndinput" id="messanger" type="text" formControlName="messanger">
          </div>

          <div class="form-line">
            <button class="stndbtn" type="button" (click)="back()">Back</button>
            <button class="stndbtn" type="button" (click)="next()">Next</button>
          </div>
        </div>
      </ng-template>
      <!-- end of second step -->

      <!-- third step -->
      <ng-template class="step" ngSwitchCase="3">
        <div formGroupName="loginForm" class="step">
          <h2>Create an Account</h2>

          <div class="form-line"><input placeholder="Login" class="stndinput" id="login" type="text"
              formControlName="login"></div>
          <div
            *ngIf="!multiStepForm.controls.loginForm.controls.login.valid && multiStepForm.controls.loginForm. controls.login.touched">
            This login does not work
          </div>
          <div class="form-line"><input placeholder="Password" class="stndinput" id="password" type="password"
              formControlName="password">
          </div>
          <div
            *ngIf="!multiStepForm.controls.loginForm.controls.password.valid && multiStepForm.controls.loginForm.controls.password.touched">
            Password does not work
          </div>
          <div class="form-line">
            <input placeholder="Repeat password" class="stndinput" id="repPassword" type="password"
              formControlName="repPassword">
          </div>
          <div
            *ngIf="!multiStepForm.controls.loginForm.controls.repPassword.valid && multiStepForm.controls.loginForm.controls.repPassword.touched">
            The passwords do not match
          </div>
          <div class="form-line">
            <button class="stndbtn" type="button" (click)="back()">Back</button>
            <button [disabled]="!multiStepForm.valid" class="stndbtn" type="buton" (click)="submit()">Submit</button>
          </div>
        </div>
      </ng-template>
    </div>
    <!-- endof third step -->
  </form>
</div>
