<div class="login-form">
  <div class="login-panel">
    <form #myForm="ngForm" novalidate cal>
      <div class="title">
        <h2>
          Welcome to Turnoverdoc
        </h2>
      </div>
      <div class="form-group">
        <input class="stndinput" placeholder="Username" name="login" [(ngModel)]="login" required />
      </div>
      <div class="form-group">
        <input class="stndinput" placeholder="Password" type="password" name="password" [(ngModel)]="password"
          required />
      </div>
      <div class="form-group">
        <router-outlet>
          <button class="stndbtn active" [disabled]="myForm.invalid" (click)="submit(myForm)">{{
            "Sign In" }}
          </button>
        </router-outlet>
        <button class="stndbtn unactive" type="button" (click)="signUp()">Sign Up</button>
      </div>
      <div class="title">
        <a href="">
          Forgot your password?
        </a>
      </div>
    </form>
  </div>
</div>
