<div class="wrapper-center">
  <div class="panel">
    <form #myForm="ngForm" novalidate cal>
      <h2>Welcome to Turnoverdoc</h2>
      <div class="form-group-stnd">
        <button class="stndbtn__active" type="button">Sign In</button>
        <button class="stndbtn unactive" type="button" (click)="signUp()">Sign Up</button>
      </div>
      <div class="form-group-stnd">
        <input class="stndinput" placeholder="Username" name="login" [(ngModel)]="login" required />
      </div>
      <div class="form-group-stnd">
        <input class="stndinput" placeholder="Password" type="password" name="password" [(ngModel)]="password"
          required />
      </div>
      <div class="form-group-center">
        <router-outlet>
          <button class="stndbtn" [disabled]="myForm.invalid" (click)="submit(myForm)">{{
            "Submit" }}
          </button>
        </router-outlet>

      </div>
    </form>
  </div>
</div>
