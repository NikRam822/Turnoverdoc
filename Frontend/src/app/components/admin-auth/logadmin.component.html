<div class="wrapper-center">
  <div class="panel">
    <form [formGroup]="adminAuthForm">
      <h2>Authorization</h2>
      <div class="form-group-stnd"><input placeholder="Username" class="stndinput" id="username" type="text"
          formControlName="username">
      </div>
      <div class="form-group-stnd"><input placeholder="Password" class="stndinput" type="password" id="password"
          type="text" formControlName="password"></div>
      <div class="form-group-center"><button class="stndbtn" type="submit" [disabled]="!adminAuthForm.valid"
          (click)="signIn()">Sign In</button>
      </div>
    </form>
  </div>
</div>
