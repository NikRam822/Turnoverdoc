<div class="wrapper-scroll">
  <div class="panel">
    <div class="form-group-stnd">
      <div class="form-group-center">
        <div class="title">
          <h2>List of all orders</h2>
          <h2>Can de filtered by USERNAME or ID</h2>
        </div>
      </div>
      <div class="form-group-center">
        <label>
          <h2>{{ "USERNAME" }}</h2>
        </label>
        <div class="form-group-center"><input class="stndinput" [(ngModel)]="username" required (input)="ngOnInit()" />
        </div>

        <label for="">
          <h2>{{"ID"}}</h2>
        </label>
        <select class="stndselect" name="duration" [(ngModel)]="statusOfOrder" (click)="ngOnInit()">
          <option value=""></option>
          <option value="CONTACT_RECEIVED">CONTACT_RECEIVED</option>
          <option value="REQUEST_FOR_DOCS">REQUEST_FOR_DOCS</option>
          <option value="ALL_DOCS_RECEIVED">ALL_DOCS_RECEIVED</option>
          <option value="TAX_RETURN_TO_HMRC">TAX_RETURN_TO_HMRC</option>
          <option value="CHEQUE_RECEIVED">CHEQUE_RECEIVED</option>
          <option value="CHEQUE_BANKED">CHEQUE_BANKED</option>
          <option value="BANK_DETAILS_RECEIVED">BANK_DETAILS_RECEIVED</option>
          <option value="TRANSFER_MADE">TRANSFER_MADE</option>
        </select>
      </div>
    </div>
    <div class="form-group-center">
      <div class="form-group-stnd">
        <button class="stndbtn__active" style="width: 100%; background-color: azure; text-align: start;">
          <h1>This is all filtered orders</h1>
        </button>
      </div>
      <div class="form-group-stnd">
        <h3>ID of request</h3>
        <h3>Status of request</h3>
        <h3>Date of creation</h3>
        <h3>Username</h3>
      </div>
    </div>
    <div *ngFor="let order of orders" class="form-group-center">
      <router-outlet>
        <button class="stndbtn" (click)="orderDetail(order)">
          <div class="form-group-stnd">
            <div>
              <p>Request #{{ order.id}}</p>
            </div>
            <div>
              <p>{{ order.status.split("_").join(" ")}}</p>
            </div>
            <div>
              <p>{{ order.date| date: 'dd.MM.yyyy'}}</p>
            </div>
            <div>
              <p>username:{{order.username}}</p>
            </div>
          </div>
        </button>
      </router-outlet>
    </div>
  </div>
</div>
