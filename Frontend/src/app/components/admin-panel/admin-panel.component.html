<div class="all-orders-panel">
  <div class="container">
    <div class="table table-striped">
      <div class="filter-options">
        <div class="form-group">
          <div class="title">
            <h2>List of all orders</h2>
            Can de filtered by USERNAME or ID
          </div>
        </div>
        <br>
        <div class="form-group">
          <label>{{ "USERNAME" }}</label>
          <div><input class="stndinput" [(ngModel)]="username" required (input)="ngOnInit()" /></div>

          <label for="">{{"ID"}}</label>
          <select class="stndselect" name="duration" [(ngModel)]="statusOfOrder" (click)="ngOnInit()">
            <option value=""></option>
            <option value="CONTACT_RECEIVED">CONTACT_RECEIVED</option>
            <option value="REQUEST_FOR_DOCS">REQUEST_FOR_DOCS</option>
            <option value="ALL_DOCS_RECEIVED">ALL_DOCS_RECEIVED</option>
            <option value="TAX_RETURN_TO_HMRC">TAX_RETURN_TO_HMRC</option>
            <option value="CHEQUE_RECEIVED">CHEQUE_RECEIVED</option>
            <option value="CHEQUE_BANKED">CHEQUE_BANKED</option>
            <option value="BANK_DETAILS_RECEIVED">BANK_DETAILS_RECEIVED</option>
            <option value="TRANSFER_MADE">TRANSFER_MADE</option>
          </select>
        </div>
      </div>

      <tbody>
        <div class="header">
          <div class="topic">
            <!-- <h1>This is your Orders</h1> -->
          </div>
          <div class="column-names">
            <h3>ID of request</h3>
            <h3>Status of request</h3>
            <h3>Date of creation</h3>
            <h3>Username</h3>
          </div>
        </div>
        <div *ngFor="let order of orders">
          <router-outlet>
            <button class="stndbtn" (click)="orderDetail(order)">
              <td>Request #{{ order.id}}</td>
              <td>{{ order.status}}</td>
              <td>from:{{ order.date| date: 'dd.MM.yyyy'}}</td>
              <td>username:{{order.username}}</td>
            </button>
          </router-outlet>
        </div>


      </tbody>
    </div>
  </div>
</div>
